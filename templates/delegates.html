<!DOCTYPE html>
<html>
<head>
  <title>My MUN Portal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Delegates</h1>
    {% if delegates %}
    <table border="1">
        <tr>
            {% for key in delegates[0].keys() %}
                <th>{{ key }}</th>
            {% endfor %}
        </tr>
        {% for delegate in delegates %}
        <tr>
            {% for value in delegate.values() %}
                <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No delegates found.</p>
    {% endif %}
</body>
</html>
